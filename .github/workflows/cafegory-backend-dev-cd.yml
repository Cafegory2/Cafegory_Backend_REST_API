name: Cafegory-Backend-Dev-CD

env:
  PROFILE: dev
  DOCKER_HUB_REPOSITORY: cafegory2/cafegory_backend_dev

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

jobs:
  backend-docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.ACTION_TOKEN }}

      - name: JDK 11 설정
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Gradlew 권한 설정
        run: chmod +x ./gradlew

      - name: 테스트 실행
        run: ./gradlew test

      - name: Jar 파일 빌드
        run: ./gradlew bootJar

      - name: DockerHub에 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Docker Image 빌드 후 DockerHub에 Push
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./docker/Dockerfile-dev
          push: true
          platforms: linux/amd64
          tags: ${{ env.DOCKER_HUB_REPOSITORY }}:latest

  backend-docker-pull-and-run:
    runs-on: [ self-hosted, dev ]
    if: ${{ needs.backend-docker-build-and-push.result == 'success' }}
    needs: [ backend-docker-build-and-push ]
    steps:
      - name: 배포 스크립트 실행
        run: |
          sh /home/ubuntu/cafegory_project/scripts/deploy.sh
